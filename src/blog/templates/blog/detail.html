{% extends "base.html" %}

{% block content %}
    <h1>
        {{ object.title }}
    </h1>
    {% if object.image %}
        <img src="{{object.image.url}}" alt="{{object.title}}" class="img-fluid">
    {% endif %}
    <p>
        {{ object.content|linebreaks }}
    </p>
    {% if request.user.is_authenticated %}
        {% if request.user.is_staff %}
            <a href="{{object.get_edit_url}}" class="btn btn-primary">Edit</a>
            <a href="{{object.get_delete_url}}" class="btn btn-danger">Delete</a>
        {% endif %}
    {% endif %}
{% endblock %}
